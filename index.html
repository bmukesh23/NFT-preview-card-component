<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/utility.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media-query.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <section class="container">
    <div class="card-image_container">
      <img class="card-image" src="./images/image-equilibrium.jpg">
    </div>
    <h3>Equilibrium #3429</h3>

    <div class="font1">Our Equilibrium collection promotes balance and calm.</div>

    <div class="icons">
      <div class="ethereum">
        <img src="./images/icon-ethereum.svg">
        <p>0.041 ETH</p>
      </div>
      <div class="clock font1">
        <img src="./images/icon-clock.svg">
        <p>3 days left</p>
      </div>
    </div>

    <hr style="height:.05em; border-width:0; background-color: hsl(215, 51%, 70%); margin-top: .5rem;">

    <div class="icons2">
      <img class="profile" src="./images/image-avatar.png">
      <p class="font1"> Creation of <span class="font2">Jules Wyvern</span></p>
    </div>
  </section>

  <footer class="attribution_container">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/bmukesh23">Mukesh Billa</a>.
    </div>
  </footer>
</body>

</html>
